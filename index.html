<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Follower & Color Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Default background */
            transition: background-color 0.5s ease; /* Smooth color change */
            cursor: crosshair;
            overflow: hidden; /* Prevent scrollbars if fixed elements are used */
            color: #333;
        }
        h1 {
            color: #222;
            margin-bottom: 10px;
        }
        p {
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        #coords-display {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 1.4em;
            font-weight: bold;
            color: #2c3e50;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 1000;
            min-width: 120px; /* Ensure consistent width */
            text-align: center;
        }
        #color-changer-button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            outline: none; /* Remove focus outline */
        }
        #color-changer-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }
        #color-changer-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            background-color: #2574a9;
        }
    </style>
</head>
<body>
    <div id="coords-display">
        X: 0, Y: 0
    </div>

    <h1>Mouse Follower & Color Game</h1>
    <p>Move your mouse to track coordinates. Click the button, or anywhere else on the page, to change the background!</p>
    <button id="color-changer-button">Change Background Color</button>

    <script>
        const coordsDisplay = document.getElementById('coords-display');
        const colorChangerButton = document.getElementById('color-changer-button');

        // Function to generate a random RGB color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Mouse Follower functionality
        document.addEventListener('mousemove', (event) => {
            const x = event.clientX;
            const y = event.clientY;
            coordsDisplay.textContent = `X: ${x}, Y: ${y}`;
        });

        // Random Background Color Game functionality (button click)
        colorChangerButton.addEventListener('click', () => {
            document.body.style.backgroundColor = getRandomColor();
        });

        // New: Background color change on any page click (excluding the button itself)
        document.addEventListener('click', (event) => {
            // Prevent double color change if the click originated from the button
            if (event.target === colorChangerButton) {
                return; // The button's own handler will take care of this click
            }
            document.body.style.backgroundColor = getRandomColor();
        });
    </script>
</body>
</html>
